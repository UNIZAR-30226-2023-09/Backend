name: Comprobar compilaci√≥n de JavaScript
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Check if build succeeded
        run: |
          if [ $? -ne 0 ]; then
            echo "Build failed"
            exit 1
          fi
